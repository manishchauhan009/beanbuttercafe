    <!-- Browser theme color -->

    <title>Bean &amp; Butter Café — Coffee, Bakery &amp; Cozy Vibes</title>

    <!-- Open Graph (for sharing on WhatsApp, Instagram, etc.) -->

      property="og:title"
      content="Bean &amp; Butter Café — Coffee, Bakery &amp; Cozy Vibes"
